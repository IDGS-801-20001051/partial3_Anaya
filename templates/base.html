<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzería</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <div
        class="bg-light border-right"
        style="width: 250px; min-height: 100vh"
      >
        <div class="sidebar-heading text-center py-4">
          <h3>Menú</h3>
        </div>
        <div class="list-group list-group-flush">
          <a
            href="{{ url_for('pedido') }}"
            class="list-group-item list-group-item-action"
          >
            <i class="fa-solid fa-pizza-slice me-2"></i> Pedidos
          </a>
          <a
            href="{{ url_for('proveedores') }}"
            class="list-group-item list-group-item-action"
          >
            <i class="fa-solid fa-chalkboard-user me-2"></i> Proveedores
          </a>
          <a
            href="{{ url_for('logout') }}"
            class="list-group-item list-group-item-action text-danger"
          >
            <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesión
          </a>
        </div>
      </div>

      <div class="flex-grow-1 p-4">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
